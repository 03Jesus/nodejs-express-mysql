---
- name: Install NodeJS and PM2 on Ubuntu
  hosts: localhost
  connection: local

  tasks:
    - name: "Add nodejs apt key"
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present

    - name: "Add nodejs 20.x ppa for apt repo"
      apt_repository:
        repo: deb https://deb.nodesource.com/node_20.x {{ ansible_distribution_release }} main
        update_cache: yes

    - name: "Install nodejs"
      apt:
        update_cache: yes
        name: nodejs
        state: present

    - name: Install npm
      apt:
        name: npm
        state: present

    - name: Install PM2
      npm:
        name: pm2
        global: yes
        state: present

    - name: Start PM2
      command: pm2 start server.js --name="nodejs-express-mysql"
      args:
        chdir: ~/actions-runner/_work/nodejs-express-mysql/nodejs-express-mysql
